    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 2rem 0;
            text-align: center;
            position: relative;
            border-bottom: 3px solid #333;
        }

        .patreon-link {
            position: absolute;
            top: 1rem;
            right: 2rem;
            background-color: #ffffff;
            color: #000000;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid #000000;
        }

        .patreon-link:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .tagline {
            font-style: italic;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        nav {
            background-color: #f8f8f8;
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .subtitle {
            font-size: 1.1em;
            color: #666;
            font-weight: 300;
        }
   nav {

        }

        nav ul {

        nav a {

        }

        nav a:hover {
            background-color: #000000;
            color: #ffffff;
        }
        main {
            padding: 60px 0;
        }

        .contact-intro {
            text-align: center;
            margin-bottom: 50px;
            font-size: 1.1em;
            color: #333;
            font-weight: 300;
        }

        .contact-form {
            background: #fafafa;
            padding: 80px;
            border: 1px solid #e0e0e0;
            margin-bottom: 50px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #333;
            font-size: 0.95em;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            background: white;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #000;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: #000;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 400;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background: #333;
        }

        .contact-info {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid #e0e0e0;
        }

        .contact-info h3 {
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .contact-details {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .contact-item {
            text-align: center;
        }

        .contact-item strong {
            display: block;
            margin-bottom: 5px;
            font-weight: 400;
            color: #000;
        }

        .contact-item span {
            color: #666;
            font-size: 0.95em;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .contact-form {
                padding: 30px 20px;
            }
            
            .contact-details {
                flex-direction: column;
                gap: 20px;
            }
        }
